<div id="outbox-message-{{message.pk}}">
  <h3 id="subject_line">
    subject: <a href="{% url 'private_messages:detail' pk=message.pk %}">{{message.subject}}</a>
  </h3>
  <p>
    sent by: {{message.sender.username}}
  </p>
  <p>
    {% if privatemessage.recipient.username == request.user.username %}
        <a class='pm-delete' href="{% url 'private_messages:delete' pk=message.pk %}" title="delete" class="btn btn-simple">
        <span class="glyphicon glyphicon-remove text-danger"></span>
        <span class="text-danger icon-label">Delete</span>
      </a>
    {% endif %}
  </p>
</div>
